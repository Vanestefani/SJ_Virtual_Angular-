<div class="container-fluid mt-2">
  <div class="container-login100">
    <form (ngSubmit) ="onSubmit( f )"
          #f = "ngForm">

          <span class="login100-form-title mb-4">
            Formulario de Registo
          </span>
          
          <span class="login100-form-title p-b-51">
            <img src="../../../assets/img/icon.png" alt="No se encuentra la foto" width="110" height="135">
          </span>

        <div class="form-row">
          <div class="form-group col-md-4">
            <span *ngIf="f.submitted && f.controls['nombre'].errors"
                class="text-danger">Este campo es obligatorio</span>
            <label>Nombre</label>
            <input type="text" class="form-control"
                    name="nombre" 
                    required
                    [(ngModel)]="medicos.nombre">
          </div>
          <div class="form-group col-md-4">
            <span *ngIf="f.submitted && f.controls['apellido'].errors"
            class="text-danger">Este campo es obligatorio</span>
            <label>Apellido</label>
            <input type="text" class="form-control"
                    name="apellido" 
                    required
                    [(ngModel)]="medicos.apellido">
          </div>
          <div class="form-group col-md-4">
            <span *ngIf="f.submitted && f.controls['telefono'].errors"
            class="text-danger">Este campo es obligatorio</span>
            <label>Telefono</label>
            <input type="text" class="form-control"
                    name="telefono" 
                    required
                    [(ngModel)]="medicos.telefono">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <span *ngIf="f.submitted && f.controls['email'].errors"
                class="text-danger">Este campo es obligatorio</span>
                <label>Correo</label>
                <input type="email" class="form-control"
                    name="email" 
                    required
                    [(ngModel)]="medicos.email">
            </div>
            <div class="form-group col-md-4">
                <span *ngIf="f.submitted && f.controls['password'].errors"
                class="text-danger">Este campo es obligatorio</span>
                <label for="inputAddress2">Contraseña</label>
                <input type="password" class="form-control"
                    name="password" 
                    required
                    minlength="6"
                    [(ngModel)]="medicos.password">
            </div>
        </div>

        <div class="contact100">
          <label class="label-100">
              <a routerLink='/login'>Ya tengo cuenta. Iniciar sesión</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
</div>
</div>
